# For more information: https://laravel.com/docs/sail
services:
    laravel.test:
        build:
            context: ./docker/apache
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP:-1000}'
                WWWUSER: '${WWWUSER:-1000}'
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:5174'
        environment:
            WWWUSER: '${WWWUSER:-1000}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
        volumes:
            - '.:/var/www/html'
        networks:
            sail:
                aliases:
                    - laravel.test
        depends_on:
            pgsql:
                condition: service_healthy
            redis:
                condition: service_healthy

    pgsql:
        image: 'postgres:16-alpine'
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-password}'
            POSTGRES_DB: '${DB_DATABASE:-laravel}'
            POSTGRES_USER: '${DB_USERNAME:-laravel}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-password}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
            interval: 5s
            timeout: 5s
            retries: 5

    redis:
        image: 'redis:7-alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 3s
            retries: 5

    ngrok:
        image: 'ngrok/ngrok:latest'
        # restart: always
        depends_on:
            - laravel.test
        environment:
            NGROK_AUTHTOKEN: '${NGROK_AUTHTOKEN:-}'
        command:
            - 'http'
            - 'laravel.test:80'
            - '--host-header=rewrite'
            - '--log=stdout'
        ports:
            - '4040:4040'  # Ngrok web interface for debugging
        networks:
            - sail
        profiles:
            - ngrok  # Only start when explicitly requested with --profile ngrok

networks:
    sail:
        driver: bridge

volumes:
    sail-pgsql:
        driver: local
    sail-redis:
        driver: local
